{% extends "base.html" %} 

{%block content%}

{% load static %}
<!--Silde Section-->
<div
id="carouselExampleIndicators"
class="carousel slide"
data-ride="carousel"
>
<ol class="carousel-indicators">
  <li
    data-target="#carouselExampleIndicators"
    data-slide-to="0"
    class="active"
  ></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
</ol>
<div class="carousel-inner" role="listbox">
  <div class="carousel-item active">
    <img
      class="d-block w-100"
      src="{% static 'images/slide.jpg'%}"
      alt="First slide"
    />
  </div>

  <div class="carousel-item">
   
    <img
      class="d-block w-100"
      src="{% static 'images/slide2.jpg'%}"
      alt="Second slide"
    />
  </div>
  <div class="carousel-item">
   
    <img
      class="d-block w-100"
      src="{% static 'images/slide3.jpg'%}"
      alt="Third slide"
    />
  </div>
</div>
<a
  class="carousel-control-prev"
  href="#carouselExampleIndicators"
  role="button"
  data-slide="prev"
>
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a
  class="carousel-control-next"
  href="#carouselExampleIndicators"
  role="button"
  data-slide="next"
>
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
<!--Product Section-->
<div class="container p-4">
  <div class="row row-cols-4">
    {% for i in product %}
    <div class="col p-4">
      <div class="card">
        <img src="{{ i.product_image.url }}" style="object-fit: cover;width: 100%;height: 200px;" class="card-img-top" alt="loading...">
        <div class="card-body">
          <h5 class="card-title text-center">{{i.title}}</h5>
          <p class="text-secondary"></p>{{i.description}}</p>
          <p class="text-secondary"></p>Price: ${{i.price}}</p>
          <div class="text-center">
            <a href="{% url 'cart' i.id %}" type="button" class="btn btn-warning">add to cart</a>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</div>
{%endblock content%}
